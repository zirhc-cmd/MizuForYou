<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisah Kita</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(./background/valentine-s-day-digital-art-with-romantic-couple\ \(1\).jpg) no-repeat center/cover;
      color: #333;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      padding: 60px 20px 40px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin: 0;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .counter {
      margin: 30px 0;
      color: #fff;
    }

    .counter h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }
    .time-box {
      display: inline-block;
      margin: 8px;
      padding: 12px 18px;
      background: rgb(255, 255, 255, 0.2);
      border-radius: 12px;
      font-weight: bold;
    }

    .quote {
      font-style: italic;
      font-size: 1.1rem;
      margin: 30px 20px;
      color: #fff;
      background: rgba(255,255,255,0.2);
      display: inline-block;
      padding: 15px 20px;
      border-radius: 12px;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }
    .gallery img {
      width: 240px;
      aspect-ratio: 4 / 3;
      height: 340px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
      scroll-snap-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    footer {
      padding: 25px;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    /* Tombol musik */
    #musicBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: rgba(255, 255, 255, 0.15); /* transparan */
    color: #fff;
    font-size: 1.6rem;
    cursor: pointer;
    backdrop-filter: blur(10px); /* efek kaca */
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: transform 0.3s ease, background 0.3s ease;
    }
    
    #musicBtn:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.25);
    }

    #musicBtn.playing {
    color: #ff9ec7; /* icon jadi pink kalau lagi play */
    }

    /* Scroll transparan */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    /* Love jatuh */
    .love {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: #ff3366;
      animation: fall linear forwards;
      z-index: 9999;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chris &amp; Micha</h1>
    <p>Bersama sejak 22 Agustus 2024</p>
  </header>

  <section class="counter">
    <div>
      <div class="time-box"><span id="years">0</span><br>Tahun</div>
      <div class="time-box"><span id="months">0</span><br>Bulan</div>
      <div class="time-box"><span id="days">0</span><br>Hari</div>
      <div class="time-box"><span id="hours">0</span><br>Jam</div>
      <div class="time-box"><span id="minutes">0</span><br>Menit</div>
      <div class="time-box"><span id="seconds">0</span><br>Detik</div>
    </div>
  </section>

  <section class="quote">
    "Cinta bukan hanya tentang berapa lama bersama, tapi tentang sejauh mana kita saling menjaga."
  </section>

  <section>
    <div class="gallery">
      <img src="./Image/1.jpeg" alt="Foto 1">
      <img src="./Image/2.jpeg" alt="Foto 2">
      <img src="./Image/3.jpeg" alt="Foto 3">
      <img src="./Image/4.jpeg" alt="Foto 4">
      <img src="./Image/5.jpeg" alt="Foto 5">
      <img src="./Image/6.jpeg" alt="Foto 6">
    </div>
  </section>

  <footer>
    Dibuat dengan ❤️ untuk kita berdua.
  </footer>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="./Music/Sheila On 7 - Tunjukkan Padaku (Official Audio).mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn">▶️</button>

  <script>
    // Hitung durasi hubungan
    const startDate = new Date("2024-08-22T00:00:00");
    function updateCounter(){
      const now = new Date();
      let y = now.getFullYear() - startDate.getFullYear();
      let m = now.getMonth() - startDate.getMonth();
      let d = now.getDate() - startDate.getDate();
      let hh = now.getHours() - startDate.getHours();
      let mm = now.getMinutes() - startDate.getMinutes();
      let ss = now.getSeconds() - startDate.getSeconds();

      if(ss < 0){ ss += 60; mm--; }
      if(mm < 0){ mm += 60; hh--; }
      if(hh < 0){ hh += 24; d--; }
      if(d < 0){
        m--; 
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        d += prevMonth;
      }
      if(m < 0){ m += 12; y--; }

      document.getElementById("years").textContent = y;
      document.getElementById("months").textContent = m;
      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = hh;
      document.getElementById("minutes").textContent = mm;
      document.getElementById("seconds").textContent = ss;
    }
    setInterval(updateCounter, 1000);

    // Musik
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let playing = false;
    btn.addEventListener('click', () => {
      if(!playing){ music.play(); btn.textContent = '⏸️'; playing = true; }
      else { music.pause(); btn.textContent = '▶️'; playing = false; }
    });

    // Efek love jatuh
    function createLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.innerHTML = '❤️';
      love.style.left = Math.random() * window.innerWidth + 'px';
      love.style.animationDuration = (2 + Math.random() * 3) + 's'; // 2s-5s
      document.body.appendChild(love);
      setTimeout(() => { love.remove(); }, 5000);
    }
    setInterval(createLove, 500);
  </script>
</body>
</html>
